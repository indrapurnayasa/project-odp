<!DOCTYPE html>
<html lang="en">
<style>
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    width: 300px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.card h2 {
    font-size: 20px;
    margin: 0;
}

.card p {
    margin: 10px 0;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fetch Data</title>
</head>
<body>
    <!-- view for card -->
    <!-- <div class="container">

    </div> -->

    <!-- view for list -->
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="fetchData()">Show Data</button>
    
    <ul id = "list" class="grid grid-cols-3 gap-3"></ul>

</body>
<script>
    
    function fetchData(){
        //container for card
        // const container = document.querySelector('.container');
        
        //list
        const list = document.getElementById('list')
        list.innerHTML = ''
        
        fetch('https://jsonplaceholder.typicode.com/todos')
        .then(data => data.json())
        .then(data => {
            // data.reverse();
            data.sort(() => Math.random() - 0.5);

            data.forEach(element => {
                //make a card
                // console.log(element.body)
                // console.log(element.title)

                // const card = document.createElement('div');
                // card.classList.add('card');

                // const title = document.createElement('h2');
                // title.textContent = element.title;

                // const body = document.createElement('p');
                // body.textContent = element.body;

                // card.appendChild(title);
                // card.appendChild(body);
                // container.appendChild(card);


                //make a list
                list.innerHTML += `
                    <div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2">${element.id}</div>
                        <p class="text-gray-700 text-base">
                            ${element.title}
                        </p>
                    </div>
                    <div class="px-6 pt-4 pb-2">
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">${element.completed ? "Completed" : "Not Completed"}</span>
                    </div>
                    </div>
                `
                
            });
        })
    }

</script>
</html>
