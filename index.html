<!DOCTYPE html>
<html lang="en">
<style>
    body{
        text-align: center;
        
    }
    button{
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid black;
        background-color: white;
        cursor: pointer;
    }
    button:hover{
        background-color: black;
        color: white;
    }
    p{
        font-size: 20px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
</head>
<body>
    <div>
        <button onclick="sortAlphabet()">Sort Alphabet</button>
        <button onclick="sortNumeric()">Sort Numeric</button>
        <button onclick="shuffleAlphabet()">Random Alphabet</button>
        <button onclick="shuffle()">Random Numeric</button>
    </div>
        <p id="demo"></p>
        <p id="demo1"></p>
    <script>
        const points = [40, 100, 1, 5, 25, 10];
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = points; 
        document.getElementById("demo1").innerHTML = fruits; 

        function sortAlphabet(){
            fruits.sort();
            document.getElementById("demo1").innerHTML = fruits;
        }

        function sortNumeric(){
            points.sort((a, b) => a - b);
            document.getElementById("demo").innerHTML = points;
        }

        function shuffle() {
            points.sort(() => Math.random() - 0.5);
            document.getElementById("demo").innerHTML = points;
        }

        function shuffleAlphabet(){
            fruits.sort(() => Math.random() - 0.5);
            document.getElementById("demo1").innerHTML = fruits;
        }

    </script>
    <script src="./main.js"></script>
</body>
</html>
