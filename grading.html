<!DOCTYPE html>
<html lang="en">
<style>
    body{
        text-align: center;
        
    }
    button{
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid black;
        background-color: white;
        cursor: pointer;
    }
    button:hover{
        background-color: black;
        color: white;
    }
    p{
        font-size: 20px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Hitung Grade Mahasiswa</h2>
  
    <form id="gradeForm">
      <label for="ipk">IPK:</label>
      <input type="number" step="0.01" id="ipk" name="ipk" required>
      <button type="button" onclick="hitungGrade()">Hitung Grade</button>
    </form>
  
    <p id="result"></p>
  
    <script>
      function hitungGrade() {
        const ipkInput = document.getElementById('ipk');
        const resultParagraph = document.getElementById('result');
  
        // Validasi input IPK
        const ipk = parseFloat(ipkInput.value);
        if (isNaN(ipk) || ipk <= 0 || ipk > 4) {
          resultParagraph.textContent = 'Masukkan IPK yang valid (0-4)';
          return;
        }
  
        // Hitung Grade
        let grade;
        if (ipk > 3.5) {
          grade = 'Cumlaude';
        } else if (ipk >= 3 && ipk <= 3.5) {
          grade = 'Baik';
        } else {
          grade = 'Cukup';
        }
  
        // Tampilkan hasil
        resultParagraph.textContent = `Mahasiswa dengan IPK ${ipk.toFixed(2)} mendapatkan grade: ${grade}`;
      }
    </script>
</html>
