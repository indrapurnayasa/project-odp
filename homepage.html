        function mainFaktorial(){
            const nilai = document.getElementById('angka');
            const resultCount = document.getElementById('hasilFaktorial');

            const nilaiInput = parseFloat(nilai.value);

                function hitungFaktorial(nilaiInput) {

                if (nilaiInput === 0 || nilaiInput === 1) {
                    return 1;
                } else {
                    return nilaiInput * hitungFaktorial(nilaiInput - 1);
                    
                }
            }
            document.getElementById('hasilFaktorial').innerHTML = hitungFaktorial(nilaiInput);
        }
